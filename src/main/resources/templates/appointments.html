<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<a href="/">Back</a>
<h1>Appointments</h1>
<a href="/appointments/add"> Create appointment </a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>date-time</th>
        <th>patient id</th>
        <th>doctor id</th>
        <th>action</th>
    </tr>
    <tr th:each="appointment:${appointments}">
        <td> <span th:text="${appointment.id}"></span></td>
        <td> <span th:text="${appointment.dateTime}"></span></td>
        <td><span th:text="${appointment.patient.id}"></span></td>
        <td><span th:text="${appointment.doctor.id}"></span></td>
        <td><a th:href="@{/appointments/remove(id=${appointment.id})}">remove</a></td>
    </tr>
</table>
</body>
</html>
